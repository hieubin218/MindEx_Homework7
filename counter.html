<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter </title>

        <style>
            .Counter {
                margin: 0 auto;
                width: 50%;
                height: 100%;

                /* Canh giua 3 lines sau */
                display: flex;
                justify-content: center;
                align-items: center;

            }

            button, p {
                display: inline-block;
                margin-left: 15px;
            }
        </style>



    </head>


    <body>
        <div class="Counter">
            <button id="increment"> + </button> 
            <p id="number"> 0 </p>
            <button id="decrement"> - </button>
        </div>

        <script src="Counter.js"> </script>

    </body>
</html>
